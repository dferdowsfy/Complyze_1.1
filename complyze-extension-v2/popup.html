<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      font-size: 20px;
      font-weight: 800;
      color: #ff6f3c;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .status {
      padding: 20px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .status-label {
      font-size: 14px;
      color: #e2e8f0;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 600;
    }
    
    .status-active {
      color: #22c55e;
    }
    
    .status-inactive {
      color: #ef4444;
    }
    
    .actions {
      padding: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .btn-primary {
      background: #ff6f3c;
      color: white;
    }
    
    .btn-primary:hover {
      background: #ff8a5c;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .recent-activity {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #e2e8f0;
    }
    
    .activity-item {
      padding: 8px 0;
      font-size: 12px;
      color: #94a3b8;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .activity-platform {
      color: #ff6f3c;
      font-weight: 600;
    }
    
    .footer {
      padding: 16px 20px;
      text-align: center;
      font-size: 11px;
      color: #64748b;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîê COMPLYZE</div>
    <div class="subtitle">AI Prompt Security & Optimization</div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Extension Status</span>
      <span class="status-value status-active" id="extension-status">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Authentication</span>
      <span class="status-value" id="auth-status">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Prompts Analyzed Today</span>
      <span class="status-value" id="prompts-count">0</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="open-dashboard">
      Open Dashboard
    </button>
    <button class="btn btn-secondary" id="toggle-extension">
      Disable Extension
    </button>
  </div>
  
  <div class="recent-activity">
    <div class="section-title">Recent Activity</div>
    <div id="activity-list">
      <div class="activity-item">No recent activity</div>
    </div>
  </div>
  
  <div class="footer">
    Version 2.0.0 ‚Ä¢ complyze.com
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
